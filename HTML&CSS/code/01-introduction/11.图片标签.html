    <!-- 
        图片标签用于当前页面引入一个外部图片
        使用img标签引入外部图片，img标签是一个自结束标签
        img属于替换元素(介于块元素和行内元素之间，具有两种元素的特性)
        属性：
            -src:属性是外部图片路径(路径规则和超链接一样)
            -alt:对于图片的描述,在默认情况下不会加载，有些浏览器会在图片没正常加载时显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性，图片将不会被搜索引擎进行检索到
             
            -width:图片的宽度(单位是像素)
            -height:图片的高度
            如果宽度和高度中只修改一个，则另一个会等比例缩放

            注意：一般情况下在pc端不建议修改图片的大小，需要多大的图片就裁剪为多大
            但是在移动端，经常需要对图片进行缩放(一般为大图缩小)

        图片格式：
            jpeg(jpg)
                -支持的颜色比较丰富，不支持透明效果，不支持动图
                -一般用来显示照片
            gif
                -支持的颜色比较少，支持简单透明，支持动图
                -适合颜色单一的图片，动图
            png
                -支持的颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明的图（专门为网页而生）
            webp
                -是谷歌新推出的专门的用来表示网页中的图片的一种格式
                -它具备其他图片格式的所有优点，而且文件比较小
                -缺点：就是兼容性不好(尤其是IE等)
            base64
                -将图片使用base64进行编码，这样可以直接将图片转换为字符，然后通过字符的方式引入
                -一般都是需要和网页一起加载的图片才会使用base64

        选择图片的原则：
            效果一样，用图片比较小的
            效果不一样，用效果好的

     -->
     <img src="./img/1.gif" alt="松鼠">
