<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据是不能被用户看到的
        charset:指定网页的字符集
        name:指定的数据名称
        content:指定数据的内容
            
            keywords:表示网站的关键字，
            搜索引擎对关键字进行搜索，可以使用多个关键字，关键字用逗号隔开

            description:用于指定网站的描述，网站描述会显示在搜索引擎的结果中

            title标签的内容会作为搜索结果的超链接上的文字显示

     -->
     <meta name="keywords" content="HTML5,前端,CSS3">
     <meta name="description" content="这是一个不错的网站">

     <!-- 将网页重定向到另外一个页面中 -->
     <!-- <meta http-equiv="refresh" content="3;https://www.baidu.com"> -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
