<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 
        多个空格在浏览器中自动解析为一个空格
        在HTML中有些时候，我们不能直接书写一些特殊符号
        比如：多个连续的空格，比如字母两侧的大于小于号

        如果想书写特殊符号，需要使用html中的实体（转译字符）
        实体语法：
            &实体名字：
                &nbsp; 空格
                &gt; 大于
                &lt; 小于
                &copy; 版权符号
                ...
                更多参见w3cschool
    
    -->
    <p>
        今天&nbsp;&nbsp;&nbsp;&nbsp;天气不错!
    </p>
    <p>
        a&gt;b&lt;c
    </p>
</body>
</html>
