<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放和停止
        
        属性：
           controls 是否允许用户控制播放
           autoplay 音频文件是否自动播放
            -如果设置了autoplay自动播放，则打开页面的时候会自动播放
            但是目前大部分浏览器不会对音乐进行自动播放
            -loop表示音乐是否循环播放
     -->
    
    <!-- <audio src="./source/audio.mp3" controls autoplay loop></audio> -->
    
    <!-- 除了通过src来指定外部文件以外，还可以通过source来指定文件 -->
    <audio  controls>
        <!-- 对不起，您的浏览器不支持播放音频，请升级浏览器！ -->
        <source src="./source/audio.mp3">
        <source src="./source/audio.ogg">
        <embed src="./source/audio.mp3" type="audio/mp3" width="300" height="100">
    </audio>

    <!-- 
        使用video标签来向网页中引入一个视频
            -使用方式和audio基本上是一样的
     -->
    <video controls>
        <source src="./source/flower.webm">
        <source src="./source/flower.mp4">
        <embed src="./source/flower.mp4" type="video/mp4" width="300" height="100">
    </video>
</body>
</html>
