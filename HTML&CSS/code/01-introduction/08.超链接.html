    <!-- 
        超链接：可以从一个页面跳转到其他页面，也可跳转到当页面的其他位置

        使用a标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    -值可以是一个外部网站的地址
                    -也可以跳转到一个内部页面的地址

        超链接a标签也是一个行内元素，在a标签中可以嵌套除他自身以外的任何的元素
     -->

     <a href="https://www.baidu.com">超链接</a>
     <br><br>
     <a href="07.列表.html">超链接</a>
