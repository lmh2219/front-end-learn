<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            background-color: yellow;
        }

        .box2{
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        文档流(normal flow)
            -网页是一个多层的结构，一层摞着一层
            -通过CSS可以分别为每一层设置样式
            -作为用户只能看见最上面的一层
            -这些层中，最底上一层称为文档流，文档流是网页的基础
                我们所创建的元素默认都是在文档流中进行排列的
            -对于我们来说元素主要有两个状态
                在文档流中
                不在文档流中(脱离文档流)

            -元素在文档流中有什么特点：
                -块元素
                    -块元素会在页面上独占一行(自上而下水平排列)
                    -默认宽度是父元素的全部(会把父元素撑满)
                    -默认高度是被内容撑开(子元素)
                -行内元素
                    -行内元素不会独占页面的一行，只占自身的大小
                    -行内元素在页面上自左向右水平排列，如果一行之中不能容纳所有的行内元素
                        则元素会换到第二行继续自左向右配列(书写习惯一致)
                    -行内元素的默认宽度和高度都是被内容撑开
     -->

     <div class="box1">div1</div>
     <div class="box2">div2</div>

     <span>我是span1</span>
     <span>我是span2</span>

</body>
</html>
